
<div class="page home">
    <div class="container">
        <div class="row">
<div class="col-md-6">
<h2 class="page-title">
    <img class="svg" src="assets/svg/document.svg">
    <span>ToDo List App</span>
</h2>
</div>
<div class="col-md-6">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Yeni Madde Ekle" #param>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="insert(param)">Ekle</button>
      </form>
      
</div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
<mat-card>    
    <div cdkDropListGroup>
        <div class="example-container">
          <h2>To do</h2>
      
          <div
            cdkDropList
            [cdkDropListData]="data.todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <!-- <div class="example-box" *ngFor="let item of todo" cdkDrag></div> -->
            <div class="example-box" *ngFor="let item of data.todo" cdkDrag>
                <img class="svg" src="assets/svg/clock.svg">
                {{item}}
            </div>
          </div>
        </div>


        <div class="example-container">
            <h2>In Progress</h2>
        
            <div
              cdkDropList
              [cdkDropListData]="data.inProgress"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of data.inProgress" cdkDrag>
                <img class="svg" src="assets/svg/process.svg">
                  {{item}}
                </div>
            </div>
          </div>
      
        <div class="example-container">
          <h2>Done</h2>
      
          <div
            cdkDropList
            [cdkDropListData]="data.done"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                <img class="svg" src="assets/svg/like.svg">
                {{item}}
            </div>
          </div>
        </div>
      </div>
      
</mat-card>
<div class="row">
    <div class="col-md-12 text-center mt-2">
<small>CopyRight 2021 ToDo List App</small>
    </div>
</div>
            </div>
        </div>
    </div>
</div>
